<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="student.css">
    <title>Login and Registration Form</title>
    <script src="../js/student_lr.js"></script>
</head>
<body>
    <div class="hero">
        
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="email" class="input-field" id="username_login" placeholder="Email" required>
            <input type="password" class="input-field" id="password_login" placeholder="Enter password" required><br>
            <button type="submit" class="submit-btn" id="submit_login">Log In</button>
        </form>
        <form id="register"class="input-group">
            <input type="text" class="input-field" id="name" placeholder="Name" id="" required>
            <input type="email" class="input-field" id="email" placeholder="Email Id" required>
             <input type="password" class="input-field" id="password_register" placeholder="Enter password"  required><br><br>
            <div id="size">
             <label for="start" style >Date of Birth:</label>
          
            <input type="date" id="dob"  min="1930-12-31" max="2019-11-14">
                   <br><br>
               
                   <input type="radio" class="gender" name="onlyoneselection" value="M" > Male &nbsp;
                   <input type="radio" class="gender" name="onlyoneselection" value="F"> Female &nbsp;
                   <input type="radio" class="gender" name="onlyoneselection" value="O"> Other<br>

        </div>
            <input type="checkbox" class="chech-box" ><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn" id="submit_register">Register</button>

        </form>

        </div>
       
        
    </div>
    <h1>BED & BUNK</h1>

    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");

function register()
{
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login()
{
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
}



    </script>
</body>
</html>
