<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="student.css">
    <script src="../js/pg_lr.js"></script>
    <title>Login and Registration Form</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="email" id="username_login" class="input-field" placeholder="Email" required>
            <input type="password" id="password_login" class="input-field" placeholder="Enter password" required><br>
            <button type="submit" id="submit_login" class="submit-btn">Log In</button>


        </form>
        <form id="register"class="input-group">
            <input type="text" id="ownername" class="input-field" placeholder="Your Name" required>
            <input type="text" id="pgname" class="input-field" placeholder="PG Name" required>
            <input type="email" id="email" class="input-field" placeholder="Email Id" required>
             <input type="password" id="password_register" class="input-field" placeholder="Enter password"  required><br><br>
            <div id="size">
                   <br><br>
                   <input type="radio" class="gender" name="onlyoneselection" value="M"> Male &nbsp;
                   <input type="radio" class="gender"  name="onlyoneselection" value="F"> Female &nbsp;
                   <input type="radio" class="gender"  name="onlyoneselection" value="O"> Other<br>

        </div>
            <input type="checkbox" class="chech-box" ><span>I agree to the terms and conditions</span>
            <button type="submit" id="submit_register" class="submit-btn">Register</button>
        </form>
        </div>
       
    </div>
    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");

function register()
{
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login()
{
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
}



    </script>
</body>
</html>
