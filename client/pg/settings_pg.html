		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">         
            <form>
            <fieldset>
				<h2 align="center">Update info</h2>
				<br>
                <label for="t"> Change Name</label>
                <input type="text" placeholder="Enter new Name" id="name">
                <br>
                <label for="t"> Change PG Name</label>
                <input type="text" placeholder="Enter new PG Name" id="pg_name">
                <br>
                <label for="e">Change Email</label>
                <input type="email" placeholder="new_email@email.com" id="email">
				<br>
                <label for="e">Change Password</label>
                <input type="password" placeholder="new password" id="password">
                <br>
				<label for="e">Change Description</label>
                <input type="text" placeholder="Description" id="desc">
				<br>
				<label for="">Gender?</label>
				<select class="form-control" id="gender">	
					<option>M</option>
					<option>F</option>
				</select>
				<br>
				<label for="">Food in PG?</label>
				<select class="form-control" id="meal">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<label for="">Attached bathroom?</label>
				<select class="form-control" id="bathroom">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<label for="">Laundry?</label>
				<select class="form-control" id="laundry">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<label for="">Wifi?</label>
				<select class="form-control" id="wifi">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<label for="">Maid?</label>
				<select class="form-control" id="maid">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<label for="">Only for students?</label>
				<select class="form-control" id="stud">	
					<option>No</option>
					<option>Yes</option>
				</select>
				<br>
				<span class="location">
					<p class="lat"></p>
					<p class="lng"></p>
				</span>
				<input type="submit" class="loc_button" value="Change location">
				<br>
				<br>
				<input type="submit" class="update_button" value="Save">
				<br>
				<h3 align="center">Change room details<h3>
				<br>

				
				<div class="rooms">
					<div class="rooms-row-head">
						<h4>Room Type</h4>
						<h4>Empty Rooms</h4>
						<h4>Price</h4>
					</div>
					<!-- <div class="rooms-row">

					<div class="rooms-add">

						<input type="text" placeholder="Price" class="n-price">
						<button class="add-room">Add room</button>
					</div>
				</div>
